<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chat App</title>
</head>

<body>

    <div class="login-container" id="login-container">
        <form class="login-form">
            <span>Chat App</span>
            <div class="input">
                <input type="text" placeholder="User Name" required class="user-name" id="user-name">
                <button class="form-btn" id="form-btn" type="submit">Login</button>
            </div>
        </form>
    </div>


    <main>
        <div class="message-window">
            <div class="message-container" id="message-container">
                <span class="message">hi</span>
                <span class="message sent">hello</span>
                <span class="message">how are you?</span>
                <span class="message sent">I am fine.what about you?</span>
                <span class="message">hi</span>
                <span class="message sent">hello</span>
                <span class="message">how are you?</span>
                <span class="message sent">I am fine.what about you?</span>
                <span class="message">hi</span>
                <span class="message sent">hello</span>
                <span class="message">how are you?</span>
                <span class="message sent">I am fine.what about you?</span>
                <span class="message">hi</span>
                <span class="message sent">hello</span>
                <span class="message">how are you?</span>
                <span class="message sent">I am fine.what about you?</span>
            </div>
            <div class="sent-message">
                <input type="text" placeholder="Type Message..." id="message">
                <button id="sent-button"><span class="material-symbols-outlined">
                        send
                    </span></button>
            </div>
        </div>
    </main>




    <script src="./script.js"></script>

</body>

</html>
